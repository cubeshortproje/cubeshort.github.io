<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Short - Geliştirici Sayfası</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center; 
            padding: 20px; 
            background-color: #1a1a1a; 
            color: #e0e0e0; 
        }
        h1 { 
            color: #ffffff; 
            font-size: 3em;
            margin-bottom: 10px;
        }
        h2 {
            color: #00ffff;
            font-size: 2.2em;
            margin-top: 40px;
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.6;
            max-width: 600px;
            margin: 15px auto;
        }
        a { 
            display: inline-block;
            margin-top: 15px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .play-badge {
            width: 220px;
            height: auto;
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 255, 255, 0), rgba(0, 255, 255, 0.75), rgba(0, 255, 255, 0));
            margin: 60px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cube Short</h1>
        <p>Resmi Geliştirici Sayfası</p>

        <hr>

        <h2>Cyber Chase</h2>
        <p>Oyunumuzu Google Play'den ücretsiz indirin ve reflekslerinizi test edin!</p>
        <a href="https://play.google.com/store/apps/details?id=com.cubeshort.cyberchase">
            <img alt="Google Play'den edinin" class="play-badge" src="https://play.google.com/intl/en_us/badges/static/images/badges/tr_badge_web_generic.png"/>
        </a>

        <hr>

        <h2>Hayat Tuşu</h2>
        <p>Uygulamamızı Google Play'den ücretsiz indirin.</p>
        <!-- YENİ UYGULAMANIZIN GOOGLE PLAY LİNKİNİ BURAYA YAPIŞTIRIN -->
        <a href="[https://play.google.com/store/apps/details?id=com.cubeshort.hayattusu]">
            <img alt="Google Play'den edinin" class="play-badge" src="https://play.google.com/intl/en_us/badges/static/images/badges/tr_badge_web_generic.png"/>
        </a>
    </div>
</body>
</html>
